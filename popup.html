<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="/assets/css/all.min.css">
</head>

<body>
    <div id="app">
        <div id="tab-groups-page" class="page-container">
            <div class="main-grid">
                <div class="tools-row">
                    <a id="create-group-btn" class="button"><i class="far fa-plus-square"></i> <span class="translatable" data-key="new-group">New group</span></a>
                    <div></div>
                    <div></div>
                    <a id="settings-btn" class="button"><i class="fas fa-cog"></i></a>
                </div>
                <div class="separator"></div>
                <div class="outer-tabs-container scroll-hidden">
                    <div id="group-grid-container" class="mid-tabs-container">
                        <!-- Column of tag groups -->
                    </div>
                </div>
            </div>
        </div>
        <div id="create-group-page" class="page-container hidden-right">
            <div class="page-fit-container">
                <div class="main-grid">
                    <div class="creation-top-row">
                        <a id="create-group-back-btn" class="button"><i class="far fa-caret-square-left"></i></a>
                        <div style="justify-self: left;">
                            <input id="creation-group-name" class="group-name-input" placeholder="New group name" maxlength="50">
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="outer-tabs-container scroll-hidden">
                        <div class="mid-tabs-container">
                            <div class="create-group-options-container">
                                <div id="create-empty-group-btn" class="button row-button" style="text-align: center;">
                                    <div><i class="far fa-folder-open fa-7x"></i></div>
                                    <div><span class="translatable" data-key="create-empty">Create empty</span></div>
                                </div>
                                <div id="create-current-tab-group-btn" class="button row-button" style="text-align: center;">
                                    <div><i class="fas fa-folder-plus fa-7x"></i></div>
                                    <div><span class="translatable" data-key="create-current">Create with current tabs</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-dialog-page" class="page-container hidden-behind">
            <div id="delete-dialog-out" class="delete-dialog-grid">
                <div class="delete-dialog-base">
                    <div class="delete-dialog-text"><span id="delete-group-name"></span> <span class="translatable" data-key="confirm-delete">will be deleted. Confirm?</span></div>
                    <div class="delete-dialog-buttons">
                        <div id="delete-dialog-confirm" class="button symmetric"><span class="translatable" data-key="confirm">Confirm</span></div>
                        <div id="delete-dialog-cancel" class="button symmetric"><span class="translatable" data-key="cancel">Cancel</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings-page" class="page-container hidden-above">
            <div class="page-fit-container">
                <div class="settings-rows">
                    <div class="settings-actions">
                        <a id="settings-back-btn" class="button"><i class="far fa-times-circle fa-lg"></i></a>
                    </div>
                    <div class="settings-title"><span class="translatable" data-key="settings">Settings</span></div>
                    <div class="settings-tile">
                        <div class="settings-tile-label"><span class="translatable" data-key="theme-selector">Theme selector</span></div>
                        <div class="settings-tile-action">
                            <select name="theme" id="theme-select" class="selector" disabled>
                                <option value="0"><span class="translatable" data-key="settings">Browser theme</span></option>
                                <option value="1"><span class="translatable" data-key="settings">Light</span></option>
                                <option value="2"><span class="translatable" data-key="settings">Dark</span></option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-tile">
                        <div class="settings-tile-label"><span class="translatable" data-key="settings">Language selector</span></div>
                        <div class="settings-tile-action">
                            <select name="lang" id="lang-select" class="selector" disabled>
                                <option value="en">EN</option>
                                <option value="es">ES</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-tile">
                        <div class="settings-tile-label"><span class="translatable" data-key="settings">Data export</span></div>
                        <div class="settings-tile-action">
                            <div id="export-btn" class="button"><span class="translatable" data-key="settings">Export</span></div>
                        </div>
                    </div>
                    <div></div>
                    <div class="file-import-container">
                        <div class="title"><span class="translatable" data-key="settings">Import file</span></div>
                        <div id="drop-zone" class="drop-zone">
                            <i class="fas fa-file-upload fa-5x file-icon"></i>
                            <input id="file-upload" style="display: none;" type="file" accept="application/json">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="import-dialog-page" class="page-container hidden-behind">
            <div id="import-dialog-out" class="import-dialog-grid">
                <div class="import-dialog-base">
                    <div class="import-dialog-text"><strong><span id="import-group-number"></span></strong> <span class="translatable" data-key="settings">tab groups found. Select an import method.</span></div>
                    <div class="import-dialog-buttons">
                        <div id="import-dialog-overwrite" class="button"><span class="translatable" data-key="settings">Overwrite</span></div>
                        <div id="import-dialog-merge" class="button"><span class="translatable" data-key="settings">Merge</span></div>
                        <div id="import-dialog-cancel" class="button"><span class="translatable" data-key="settings">Cancel</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar" class="snackbar hidden"></div>
    </div>

    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/tabGroup.js"></script>
    <script src="/assets/js/tabsManager.js"></script>
    <script src="/assets/js/settingsManager.js"></script>
    <script src="/assets/js/chromePromises.js"></script>
    <script src="/assets/js/eventListeners.js"></script>
    <script src="/assets/js/popup.js"></script>
</body>

</html>
